name: Build

on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build binary
        run: |
          cargo build --locked --release --target x86_64-unknown-linux-gnu
      - name: Build manpage
        run: |
          sudo rm /var/lib/man-db/auto-update # updating the man-db is not necessary
          sudo apt-get install scdoc
          scdoc < docs/skeld.7.scd > skeld.7
      - name: Package
        id: package
        run: |
          OUT_DIR=skeld-x86_64
          mkdir -p $OUT_DIR/bin
          mkdir -p $OUT_DIR/share/man/man7
          mv target/x86_64-unknown-linux-gnu/release/skeld $OUT_DIR/bin/
          mv skeld.7 $OUT_DIR/share/man/man7
          tar czf $OUT_DIR.tar.gz $OUT_DIR
          echo "package_file=$OUT_DIR.tar.gz" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.package_file }}
          path: ${{ steps.package.outputs.package_file }}
          compression-level: 0
